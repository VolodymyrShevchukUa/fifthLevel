name: Deploy to Amazon ECS

on:
  push:
    branches: 
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v1

    - name: Generate deployment package
      run: mvn -B package --file pom.xml

    - name: Create zip deployment Package
      run: zip-r asdkas
